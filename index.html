<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/clock.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./todolist/todolist-css.css" />

    <title>My Homepage</title>
  </head>
  <body>
    <div id="status">
      <div class="circle-all status-all">
        <div class="circle" id="circle-red"></div>
        <div class="circle" id="circle-yellow"></div>
        <div class="circle" id="circle-green"></div>
      </div>
      <div class="status-all" id="date"></div>
      '
      <div class="status-all" id="clock"></div>
    </div>

    <header>
      <a href="#" class="logo">Homepage</a>
      <ul class="nav">
        <li>
          <a href="#"><i class="fa-solid fa-house"></i></a>
        </li>
        <li><a href="#">Adults</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Trend</a></li>
        <li><a href="#">My List</a></li>
      </ul>
      <div class="search">
        <input type="text" placeholder="Search" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <div class="banner">
      <div class="content active the-little-mermaid game-content">
        <div class="box-center" id="box-home">
          <div id="box-home-wether">null</div>

          <div id="container">
            <div class="image-with-text">
              <a
                href="https://eclass.kunsan.ac.kr/Main.do?cmd=viewHome&userDTO.localeKey=ko"
                ><img src="image/다운로드.png" alt="Eclass"
              /></a>
              <span>Eclass</span>
            </div>
            <div class="image-with-text">
              <a
                href="https://eclass.kunsan.ac.kr/Main.do?cmd=viewHome&userDTO.localeKey=ko"
                ><img src="image/naver.png" alt="Naver"
              /></a>
              <span>Naver</span>
            </div>
            <div class="image-with-text">
              <a
                href="https://eclass.kunsan.ac.kr/Main.do?cmd=viewHome&userDTO.localeKey=ko"
                ><img src="image/github.png" alt="Github"
              /></a>
              <span>Github</span>
            </div>
            <div class="image-with-text">
              <a
                href="https://eclass.kunsan.ac.kr/Main.do?cmd=viewHome&userDTO.localeKey=ko"
                ><img src="image/backjun.png" alt="BackJun"
              /></a>
              <span>BackJun</span>
            </div>
          </div>
          <div id="container2">
            <div class="image-with-text">
              <a
                href="https://eclass.kunsan.ac.kr/Main.do?cmd=viewHome&userDTO.localeKey=ko"
                ><img src="image/nomadcoder.png" alt="nomadcoder"
              /></a>
              <span>nomade</span>
            </div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="content bg-65 game-content">
        <img
          src="./images/tetris-title2.png"
          alt=""
          class="movie-title tetris-title-size"
        />
        <div class="button">
          <a href="./tetris/test.html" style="font-size: 50px"
            ><i class="fa-solid fa-play"></i>게임하기</a
          >
        </div>
      </div>

      <div class="content the-covenant gpt-content">
        <div style="background-color: transparent">
          <a
            href="./chatgpt/test.html"
            style="color: white"
            id="chatgpt-button-size"
            ><i class="fa-solid fa-play"></i>Try ChatGPT</a
          >
        </div>
      </div>
      <div class="content the-black-demon">
        <div class="todo-title">To Do List</div>
        <div class="todo-box">
          <div class="todo-input-box">
            <button class="complete-all-btn">✔</button>
            <input
              type="text"
              class="todo-input"
              placeholder="해야 할 일을 입력해주세요."
            />
          </div>

          <ul class="todo-list"></ul>
          <div class="todo-bottom">
            <div class="left-items">3 items left</div>
            <div class="button-group">
              <button class="show-all-btn selected" data-type="all">All</button>
              <button class="show-active-btn" data-type="active">Active</button>
              <button class="show-completed-btn" data-type="completed">
                Completed
              </button>
            </div>
            <button class="clear-completed-btn">Clear Completed</button>
          </div>
        </div>
      </div>

      <div class="carousel-box">
        <div class="carousel">
          <div
            class="carousel-item"
            onclick="changeBg('background1.avif','the-little-mermaid');"
          >
            <img src="./images/movies/background1.avif" alt="" />
          </div>
          <div
            class="carousel-item"
            onclick="changeBg('tetrisbackground.jpg','bg-65');"
          >
            <img src="./images/movies/capture.png" alt="" />
          </div>
          <div
            class="carousel-item"
            onclick="changeBg('chatgptbackground.png','the-covenant');"
          >
            <img src="./images/chatgptlogo2.jpg" alt="" />
          </div>
          <div
            class="carousel-item"
            onclick="changeBg('todolist-background5.jpg','the-black-demon');"
          >
            <img src="./images/todolist-icon.png" alt="" />
          </div>
        </div>
      </div>

      <a href="#" class="play" onclick="toggleVideo();"
        ><i class="fa-solid fa-circle-play"></i>Watch Trailer</a
      >
      <ul class="sci">
        <li>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </li>
      </ul>
    </div>
    <div class="trailer">
      <video
        src="'국가 연구비 사기' 군산대 이장호 총장 압수수색    전주MBC 231102 방송.mp4"
        muted
        controls="true"
        autoplay="true"
      ></video>
      <img
        class="close"
        src="./images/close.png"
        alt=""
        onclick="toggleVideo();"
      />
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/80525a55e1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".carousel").carousel();
      });
    </script>

    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="todolist/todolist-js.js"></script>
    <script src="todolist/todo-delete.js"></script>
  </body>
</html>
